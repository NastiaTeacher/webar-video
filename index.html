<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="video1" src="myvideo.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <!-- This is where you connect your marker -->
      <a-marker type="pattern" url="mycard.patt">
        <!-- Your video -->
        <a-video src="#video1" width="1.5" height="0.85" position="0 0 0" rotation="-90 0 180"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
